<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Groove Sampler</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      /* Base styles for ALL range inputs */
      input[type="range"] {
        cursor: pointer;
        outline: none;
        border-radius: 1.5rem; /* Increased */
        background: transparent;
      }

      /* Styles for HORIZONTAL fader */
      .horizontal-fader {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 2.5rem; /* track height - Increased again for mobile */
      }

      /* Styles for VERTICAL fader */
      .vertical-fader {
        -webkit-appearance: slider-vertical;
        width: 2.5rem; /* track width - Increased again for mobile */
        height: 100%;
      }

      /* Webkit track/thumb styles (apply to both) */
      input[type="range"]::-webkit-slider-runnable-track {
        height: 2.5rem; /* Increased */
        background: #34d399; /* emerald-400 - Darkened for contrast */
        border-radius: 1.5rem;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: 0.25rem; /* center thumb on horizontal track */
        height: 2rem; /* Increased */
        width: 2rem;  /* Increased */
        background-color: #ec4899; /* pink-500 */
        border-radius: 50%;
        border: 2px solid #fff;
      }
      .vertical-fader::-webkit-slider-thumb {
         margin-left: 0.25rem; /* Re-center thumb on vertical track */
         margin-top: 0;
      }

      /* Firefox track/thumb styles (apply to both) */
      input[type="range"]::-moz-range-track {
        height: 2.5rem; /* Increased */
        background: #34d399; /* emerald-400 - Darkened */
        border-radius: 1.5rem;
      }
      input[type="range"]::-moz-range-thumb {
        height: 2rem; /* Increased */
        width: 2rem;  /* Increased */
        background-color: #ec4899; /* pink-500 */
        border-radius: 50%;
        border: none;
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
