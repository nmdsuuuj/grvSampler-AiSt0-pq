<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Groove Sampler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      /* Base styles for ALL range inputs */
      input[type="range"] {
        cursor: pointer;
        outline: none;
        border-radius: 1rem;
        background: #334155; /* slate-700 */
      }

      /* Styles for HORIZONTAL fader */
      .horizontal-fader {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 0.5rem; /* track height */
      }

      /* Styles for VERTICAL fader */
      .vertical-fader {
        -webkit-appearance: slider-vertical;
        width: 0.5rem; /* track width */
        height: 100%;
        padding: 0 5px;
      }

      /* Webkit track/thumb styles (apply to both) */
      input[type="range"]::-webkit-slider-runnable-track {
        height: 0.5rem;
        background: #475569; /* slate-600 */
        border-radius: 1rem;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -0.375rem; /* center thumb on horizontal track */
        height: 1.25rem;
        width: 1.25rem;
        background-color: #f8fafc; /* slate-50 */
        border-radius: 50%;
        border: 2px solid #0f172a; /* slate-900 */
      }
      .vertical-fader::-webkit-slider-thumb {
         margin-left: -0.375rem; /* Re-center thumb on vertical track */
         margin-top: 0;
      }

      /* Firefox track/thumb styles (apply to both) */
      input[type="range"]::-moz-range-track {
        height: 0.5rem;
        background: #475569; /* slate-600 */
        border-radius: 1rem;
      }
      input[type="range"]::-moz-range-thumb {
        height: 1.25rem;
        width: 1.25rem;
        background-color: #f8fafc; /* slate-50 */
        border-radius: 50%;
        border: 2px solid #0f172a; /* slate-900 */
        border: none; /* FF adds its own border */
      }
    </style>

}
</script>

</html>
